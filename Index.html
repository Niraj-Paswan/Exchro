<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cont hover-effect">
    <div class="cont">
        <img src="investment-data-animate edited(1).svg">
        <h3>Developed By Niraj Paswan</h3>
        <h6>follow for more </h6>
        <div class="icons">
            <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook" style="color: blue;"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram" style="color: #E4405F;"></i></a>
            <a href="https://github.com/Niraj1709" target="_blank"><i class="fa-brands fa-github" style="color: black;"></i></a>
            <a href="https://youtube.com" target="_blank"><i class="fa-brands fa-youtube" style="color: red;"></i></a>
        </div>
    </div>
</div>
    <div class="container">
        <div class="icon">
        </div>

        <h1>Currency Converter</h1>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" id="amount" value="1">
                <p class="warning"></p>
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="from"></select>
                    </div>
                </div>
                
                <i id="ab" class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img class="ind" src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" id="to"></select>
                    </div>
                </div>
            </div>

            <div class="msg">1USD = 80INR</div>
            <button id="btnn">Get Exchange Rate
                <i class="fa-solid fa-money-bill-transfer"></i>
            </button>
        </form>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
